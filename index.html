<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="lib/canvas.js"></script>
        <script src="lib/keyboard.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="game">
                <canvas id="canvas"></canvas>
                <canvas id="next"></canvas>
            </div>
            <div id="info">
                <div>
                    <span>Score:</span>
                    <span id="score"></span>
                </div>
                <div>
                    <span>Level:</span>
                    <span id="level"></span>
                </div>
                <div>
                    <span>Lines Cleared:</span>
                    <span id="lines"></span>
                </div>
            </div>
            <div id="help">
                <h2>Controls</h2>
                <p>
                Left: Move left<br>
                Right: Move right<br>
                Down: Speed up drop<br>
                x: Rotate clockwise<br>
                z: Rotate counterclockwise
                </p>
            </div>
        </div>

    </body>
</html>
